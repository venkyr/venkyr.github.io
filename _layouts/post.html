---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
        <div class="post-meta">
            {{ page.date | date: "%B %-d, %Y" }}
        </div>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>
